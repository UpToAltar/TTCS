<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xác thực tài khoản</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #c2f2c1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .box {
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px 30px;
      width: 600px;
      text-align: center;
      margin-bottom: 0px;
    }

    .logo {
      width: 80px;
    }

    .brand-name {
      margin-top: 5px;
      font-size: 20px;
      font-weight: bold;
      color: #0bab8e;
      letter-spacing: 1px;
    }

    .box h2 {
      margin-bottom: 20px;
      color: #0bab8e;
    }

    .btn {
      padding: 12px 20px;
      margin: 10px auto;
      border: none;
      border-radius: 5px;
      background-color: #357abd;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      display: block;
    }

    .btn:hover {
      background-color: #2d679e;
    }

    .btn.secondary {
      width: 250px;
    }

    .btn.primary {
      width: 180px;
    }
  </style>
</head>
<body>

  <!-- Khung chứa logo -->
  <div class="box">
    <img src="hospital-logo.png" alt="Logo Website" class="logo" />
    <div class="brand-name">YouMed</div>
  </div>

  <!-- Khung thông báo xác nhận -->
  <div class="box">
    <h2 id="status-message">Đang xử lý...</h2>
    <button class="btn primary" onclick="window.location.href='http://localhost:5000/api/auth/login'">Đăng nhập</button>
    <button class="btn secondary" onclick="window.location.href='http://localhost:5000/index.html'">Quay về trang chủ</button>
  </div>

  <script>
    async function verifyEmail() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      const titleElement = document.title;
      const h2Element = document.getElementById("status-message");

      if (!token) {
        // Nếu không có token, hiển thị thông báo lỗi
        document.title = "Lỗi xác thực";
        h2Element.innerText = "Không tìm thấy token xác thực.";
        return;
      }

      try {
        const res = await fetch(`http://localhost:5000/api/auth/verify-email?token=${token}`);
        const data = await res.json();

        if (res.ok) {
          // Nếu xác thực thành công
          document.title = "Xác thực thành công";
          h2Element.innerText = "Xác nhận tài khoản thành công!";
          setTimeout(() => {
            window.location.href = "http://localhost:5000/api/auth/login"; // chuyển hướng sau 3 giây
          }, 3000);
        } else {
          // Nếu xác thực thất bại
          document.title = "Xác thực thất bại";
          h2Element.innerText = (data?.message || "Xác nhận thất bại.");
        }
      } catch (error) {
        // Nếu xảy ra lỗi khi gọi API
        document.title = "Lỗi máy chủ";
        h2Element.innerText = "Đã xảy ra lỗi khi xác thực tài khoản.";
      }
    }

    verifyEmail();
  </script>

</body>
</html>
